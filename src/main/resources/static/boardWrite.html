    <meta charset="utf-8" />

    <style>
    #selectTopic {
        width:200px;
        padding:5px;
        border:1px solid #999;
        background:url('https://i.ibb.co/98Vbb8L/gnb-bg.gif') no-repeat 95% 50%;
        border-radius:3px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance : none;
        outline: none;
    }
    #selectTopic::-ms-expand {
        display: none;
    }

    </style>
</head>
<body id="page-top">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top" style="color:#495057">Board Write</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/home.html" style="color:#495057">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/boardList.html" style="color:#495057">목록</a></li>
            </ul>
        </div>
    </div>
</nav>
<section style="padding-top:10rem; padding-bottom: 10rem;resize: none;">
    <div align="center">
        <div align="right" style="padding-right:150px;">
            <select id="topicSelect">
                <option id="0">카테고리</option>
            </select>
        </div>
        <div>
            <textarea required id="title" placeholder="제목을 입력하세요" onkeypress="enterkeyEvent()" style="outline: none;height:60px; width:900px; resize: none; font-size:2rem;border: none;"></textarea>
        </div>
        <hr style="width:900px">
        <div>
            <textarea required id="note" onkeydown="resize(this)"style="outline: none;height:700px; resize: none; width:900px;border: none;font-size:1rem;"></textarea>
        </div>
    </div>
</section>
<!-- Footer-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-bottom py-3" id="buttomNav" style="background-color:#f8f9fa">
    <div class="container px-4 px-lg-5">
        <div class="collapse navbar-collapse" id="buttomResponsive">
            <div class="navbar-nav ms-auto my-2 my-lg-0">
                <input type="button" id="writeSaveBtn" value="저장" onclick="writeSaveFunc()" class="btn btn-light btn-xl" style="font-size:15px;padding:11px 22px;color:white;background-color:gray">
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

<script>
    const dateDiv = document.querySelector("#dateBox");
    const note = document.querySelector("#note");
    const title = document.querySelector("#title");
    const selectTag = document.querySelector("#topicSelect");

    (function(){
        let xhr = new XMLHttpRequest();
        xhr.open('Post', "/stuhel/board/topicRetrieve?"
                 ,true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 데이터 확인
                let topicList = xhr.responseText;
                topicList = JSON.parse(topicList);
                console.log(topicList);

                for(let i=0; i<topicList.length; i++){
                    let optionTag = document.createElement("option");
                    optionTag.innerHTML=topicList[i].topicNm;
                    optionTag.id=topicList[i].topicCd;
                    selectTag.appendChild(optionTag);
                }
            }
        }
    })();
    function resize(obj) {
        obj.style.height = "700px";
        if(event.keyCode == 13){
            if(obj.scrollHeight>700){
                obj.style.height = (obj.scrollHeight)+"px";
            }
        }
    }
    function enterkeyEvent(){
        if(event.keyCode == 13){
            event.returnValue=false;
        }
    }

    function writeSaveFunc(){
        if(title.value.trim()==null || title.value.trim()==""){
            alert("글의 제목을 입력해주세요.");
            return;
        }else if(title.value.trim()==null || title.value.trim()==""){
            alert("글의 내용을 입력해주세요.");
            return;
        }
        let xhr = new XMLHttpRequest();
	    xhr.open('Get', 'stuhel/board/writeSave?title='+title.value+'&note='+note.value+'&topicNm='+selectTag.value
	        ,true)
	    xhr.setRequestHeader('Accept', 'application/json');
	    xhr.send();
	    xhr.onreadystatechange = () => {
	        if (xhr.readyState == 4 && xhr.status == 200) {
	            let errorResult = xhr.responseText;
	            errorResult=JSON.parse(errorResult);
	            console.log(errorResult);
	            if(errorResult.errorCode==0){
	                alert("성공적으로 저장되었습니다.");
                    location.reload();
                    location.href="/board/boardList.html";
	            }else{
	                alert("서버오류로 저장에 실패하였습니다.");
	                return;
	            }
	        }
	    }
    }

</script>
</body>
</html>
