<script>
    const bookBtn = document.querySelector("#bookBtn");
    const bookTime = document.querySelector("#bookTime");
    const bookDate = document.querySelector("#datepicker");
    const room101 = document.querySelector("#room101");
    const room102 = document.querySelector("#room102");
    const room103 = document.querySelector("#room103");
    const room104 = document.querySelector("#room104");
    const room105 = document.querySelector("#room105");
    const room106 = document.querySelector("#room106");
    const studyRoomTable = document.querySelector("#studyRoomTable");

    let today=new Date();
    todayMonth=today.getMonth()+1;
    if(todayMonth<10) todayMonth="0"+todayMonth;
    bookDate.value=today.getFullYear()+"-"+todayMonth+"-"+today.getDate();

    <!--초기세팅-->
    (function(){
        sessionCheck();
        setSelectBookTime();
    })();

    (function(){   //최소선택시간 최대선택시간 초기년월
        $("#datepicker").datepicker({
            dateFormat: 'yy-mm-dd',
            //prevText: '이전 달',
            //nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년',
            minDate: 0,
            maxDate: +60
        })
    })();

    /*예약시간세팅*/
    function setSelectBookTime(){
        for(startTime=9;startTime<=21;startTime++){
            let optionTag = document.createElement('option');
            let endTime = startTime+1;
            optionTag.value=startTime;
            optionTag.innerHTML=startTime+':00 - '+endTime+':00'
            bookTime.appendChild(optionTag);
        }
    }

    <!--사용가능한 세미나실 -->
    function retrieveBookableRoom(){
        studyRoomTable.style.display="none";
        let requestBookableDate={"bookTime":bookTime.value,"bookDate":bookDate.value};
        let xhr = new XMLHttpRequest();
        xhr.open('Get'
                  , "/stuhel/home/retrieveBookableRoom?requestBookableDate="+encodeURI(requestBookableDate)
                      , true);
        xhr.setRequestHeader('Accept','application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if(xhr.readyState == 4 && xhr.status == 200){
                let roomIdList = xhr.responseText;
                roomIdList = JSON.parse(roomIdList);
                console.log(roomIdList);
                if(roomIdList.length <= 0){alert("예약가능한 세미나실이 없습니다."); return;}
                room101.disabled=true;
                room102.disabled=true;
                room103.disabled=true;
                room104.disabled=true;
                room105.disabled=true;
                room106.disabled=true;
                studyRoomTable.style="flex";
                for(let i of roomIdList){
                    if(i==101){
                        room101.disabled=false;
                        room101.style.backgroundColor="tomato";
                    }if(i==102){
                        room102.disabled=false;
                        room102.style.backgroundColor="tomato";
                    }if(i==103){
                        room103.disabled=false;
                        room103.style.backgroundColor="tomato";
                    }if(i==104){
                        room104.disabled=false;
                        room104.style.backgroundColor="tomato";
                    }if(i==105){
                        room105.disabled=false;
                        room105.style.backgroundColor="tomato";
                    } if(i==106){
                        room106.disabled=false;
                        room106.style.backgroundColor="tomato";
                    }
                }
            }
        }
    }

    <!--세미나실 예약확인 창 -->
    function sendRoomId(roomId){
        swal({
               title :
             , text : 'ヽ(✿ﾟ▽ﾟ)ノ \n'
                       +bookDate.value+'\n'
                       +bookTime.value+'시 ~ '+(parseInt(bookTime.value)+1) + '시 \n'
                       +'해당 일시에 '+roomId.value+'호 세미나실을 예약하시겠습니까?'
             , buttons : ["취소","확인"]
             , buttonColor : 'tomato'
        }).then(function(result) {
            if(result==null) return;
                sendBookdata(roomId.value); <!--예약자, 예약방, 예약시간, 예약날짜 DB로 보내서 insert해주기-->
        });
    }

    <!--세미나실 예약-->
    function sendBookdata(roomId){
        let addBookData ={"roomId":roomId,"bookTime":bookTime.value,"bookDate":bookDate.value};
        addBookData=JSON.stringify(addBookData);

        let xhr = new XMLHttpRequest();
        xhr.open('POST'
                  , "/stuhel/home/addReservationInfo?addBookData="+encodeURI(addBookData)
                      , true);
        xhr.setRequestHeader('Accept','application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if(xhr.readyState == 4 && xhr.status == 200){
                let errorInfo = xhr.responseText;
                errorInfo = JSON.parse(errorInfo);
                if(errorInfo.errorCd=='Y'){
                    alert("오류로 인해 세미나실예약이 완료되지 못했습니다.");
                    return;
                }
                alert("선택하신 세미나실이 예약되었습니다.");
                room101.disabled=true;
                room102.disabled=true;
                room103.disabled=true;
                room104.disabled=true;
                room105.disabled=true;
                room106.disabled=true;
                studyRoomTable.style="none";
            }
        }
    }
</script>
