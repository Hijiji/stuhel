<script>
    const bookBtn = document.querySelector("#bookBtn");
    const bookTime = document.querySelector("#bookTime");
    const bookDate = document.querySelector("#datepicker");
    const room101 = document.querySelector("#room101");
    const room102 = document.querySelector("#room102");
    const room103 = document.querySelector("#room103");
    const room104 = document.querySelector("#room104");
    const room105 = document.querySelector("#room105");
    const room106 = document.querySelector("#room106");
    const studyRoomTable = document.querySelector("#studyRoomTable");

    let today=new Date();
    todayMonth=today.getMonth()+1;
    todayDate=today.getDate();
    if(todayMonth<10) todayMonth="0"+todayMonth;
    if(todayDate<10) todayDate="0"+todayDate;
    bookDate.value=today.getFullYear()+"-"+todayMonth+"-"+todayDate;

    <!--초기세팅-->
    (function(){
        sessionCheck();
        setSelectBookTime();
    })();

    (function(){   //최소선택시간 최대선택시간 초기년월
        $("#datepicker").datepicker({
            dateFormat: 'yy-mm-dd',
            //prevText: '이전 달',
            //nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년',
            minDate: 0,
            maxDate: +60
        })
    })();

    /*예약시간세팅*/
    function setSelectBookTime(){
        for(startTime=9;startTime<=21;startTime++){
            let optionTag = document.createElement('option');
            let endTime = startTime+1;
            optionTag.value=startTime;
            optionTag.innerHTML=startTime+':00 - '+endTime+':00'
            bookTime.appendChild(optionTag);
        }
    }

    <!--사용가능한 세미나실 -->
    function retrieveBookableRoom(){
        studyRoomTable.style.display="none";
        let requestBookableDate={"bookTime":bookTime.value,"bookDate":bookDate.value};
        requestBookableDate = JSON.stringify(requestBookableDate);
        let xhr = new XMLHttpRequest();
        xhr.open('Get'
                  , "/stuhel/home/retrieveBookableRoom?requestBookableDate="+encodeURI(requestBookableDate)
                      , true);
        xhr.setRequestHeader('Accept','application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if(xhr.readyState == 4 && xhr.status == 200){
                let roomIdList = xhr.responseText;
                roomIdList = JSON.parse(roomIdList);
                console.log(roomIdList);
                if(roomIdList.roomId.length <= 0){alert("예약가능한 세미나실이 없습니다."); return;}
                room101.disabled=true;
                room102.disabled=true;
                room103.disabled=true;
                room104.disabled=true;
                room105.disabled=true;
                room106.disabled=true;
                studyRoomTable.style="flex";
                for(let i of roomIdList.roomId){
                    if(i==101){
                        room101.disabled=false;
                        room101.style.backgroundColor="tomato";
                    }if(i==102){
                        room102.disabled=false;
                        room102.style.backgroundColor="tomato";
                    }if(i==103){
                        room103.disabled=false;
                        room103.style.backgroundColor="tomato";
                    }if(i==104){
                        room104.disabled=false;
                        room104.style.backgroundColor="tomato";
                    }if(i==105){
                        room105.disabled=false;
                        room105.style.backgroundColor="tomato";
                    } if(i==106){
                        room106.disabled=false;
                        room106.style.backgroundColor="tomato";
                    }
                }
            }
        }
    }

    <!--세미나실 예약확인 창 -->
    function sendRoomId(roomId){
        swal({
               title : '세미나실 예약'
             , text : 'ヽ(✿ﾟ▽ﾟ)ノ \n'
                       +bookDate.value+'\n'
                       +bookTime.value+'시 ~ '+(parseInt(bookTime.value)+1) + '시 \n'
                       +'해당 일시에 '+roomId.value+'호 세미나실을 예약하시겠습니까?'
             , buttons : ["취소","확인"]
             , buttonColor : 'tomato'
        }).then(function(result) {
            if(result==null) return;
                sendBookdata(roomId.value); <!--예약자, 예약방, 예약시간, 예약날짜 DB로 보내서 insert해주기-->
        });
    }

    <!--세미나실 예약-->
    function sendBookdata(roomId){
        let addBookData ={"roomId":roomId,"bookTime":bookTime.value,"bookDate":bookDate.value};
        addBookData=JSON.stringify(addBookData);

        let xhr = new XMLHttpRequest();
        xhr.open('POST'
                  , "/stuhel/home/addReservationInfo?addBookData="+encodeURI(addBookData)
                      , true);
        xhr.setRequestHeader('Accept','application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if(xhr.readyState == 4 && xhr.status == 200){
                let errorInfo = xhr.responseText;
                errorInfo = JSON.parse(errorInfo);
                if(errorInfo.errorCd=='Y'){
                    alert("오류로 인해 세미나실예약이 완료되지 못했습니다.");
                    return;
                }
                alert("선택하신 세미나실이 예약되었습니다.");
                room101.disabled=true;
                room102.disabled=true;
                room103.disabled=true;
                room104.disabled=true;
                room105.disabled=true;
                room106.disabled=true;
                studyRoomTable.style="none";
            }
        }
    }


    <!--지도-->

    var userLng,userLat, mapContainer, map, infowindow,
        ps = new kakao.maps.services.Places(); // 장소 검색 객체를 생성;
    <!--var keyword = document.getElementById('keyword').value;-->
    var markers = [];
	navigator.geolocation.getCurrentPosition(getLocWeather, showErrorMsg);

    function getLocWeather(position){ //현재 위치
	    userLat = position.coords.latitude; //위도
	    userLng = position.coords.longitude;//경도

        mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(userLat, userLng), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
        map = new kakao.maps.Map(mapContainer, mapOption); //지도생성
        infowindow = new kakao.maps.InfoWindow({zIndex:1}); // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성
        searchPlaces("맛집");
    }

    function showErrorMsg(error){ //위치찾기 오류발생
	    switch(error.code){
		    case error.PERMISSION_DENIED: alert("사용자가 사용 요청을 거부했습니다."); break;
		    case error.POSITION_UNAVAILABLE: alert("가져온 위치 정보를 사용할 수 없습니다."); break;
		    case error.TIMEOUT: alert("요청 허용 시간을 초과했습니다."); break;
		    case error.UNKNOWN_ERROR: alert("알 수 없는 오류가 발생했습니다."); break;
	    }
    }

    function searchPlaces(keyword) {// 키워드 검색 요청
        if (!keyword.replace(/^\s+|\s+$/g, '')) {
            alert('키워드를 입력해주세요');
            return false;
        }
        ps.keywordSearch(keyword, placesSearchCB,{x:userLng , y:userLat}); // 장소검색 객체를 통해 키워드로 장소검색을 요청
    }

    function placesSearchCB(data, status, pagination) { // 장소검색이 완료됐을 때 호출되는 콜백함수
      if (status === kakao.maps.services.Status.OK) {
        displayPlaces(data);            // 정상적으로 검색이 완료됐으면 검색 목록과 마커를 표출
        displayPagination(pagination);  // 페이지 번호를 표출
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
            alert('검색 결과가 존재하지 않습니다.');
            return;
        } else if (status === kakao.maps.services.Status.ERROR) {
            alert('검색 결과 중 오류가 발생했습니다.');
            return;
        }
    }

    // 검색 결과 목록과 마커를 표출하는 함수입니다
    function displayPlaces(places) {

        var listEl = document.getElementById('placesList'),
            menuEl = document.getElementById('menu_wrap'),
            fragment = document.createDocumentFragment(),
            bounds = new kakao.maps.LatLngBounds(),
            listStr = '';
        removeAllChildNods(listEl); // 검색 결과 목록에 추가된 항목들을 제거
        removeMarker(); // 지도에 표시되고 있는 마커를 제거

        for ( var i=0; i<places.length; i++ ) {

            var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),        // 마커를 생성하고 지도에 표시
                marker = addMarker(placePosition, i),
                itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성
                bounds.extend(placePosition); // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해 LatLngBounds 객체에 좌표를 추가

            // 마커와 검색결과 항목에 mouseover 했을때 해당 장소에 인포윈도우에 장소명을 표시합니다 mouseout 했을 때는 인포윈도우를 닫습니다
            (function(marker, title) {
                kakao.maps.event.addListener(marker, 'mouseover', function() {
                    displayInfowindow(marker, title);
                });
                kakao.maps.event.addListener(marker, 'mouseout', function() {
                  infowindow.close();
                });
                itemEl.onmouseover =  function () {
                  displayInfowindow(marker, title);
                };
                itemEl.onmouseout =  function () {
                    infowindow.close();
                };
            })(marker, places[i].place_name);

            fragment.appendChild(itemEl);
        }

        listEl.appendChild(fragment); // 검색결과 항목들을 검색결과 목록 Element에 추가
        menuEl.scrollTop = 0;

        map.setBounds(bounds);    // 검색된 장소 위치를 기준으로 지도 범위를 재설정
    }

    function getListItem(index, places) {// 검색결과 항목을 Element로 반환하는 함수

        var el = document.createElement('li'),
        itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                    '<div class="info">' +
                    '   <h5>' + places.place_name + '</h5>';

        if (places.road_address_name) {
            itemStr += '    <span>' + places.road_address_name + '</span>' +
                        '   <span class="jibun gray">' +  places.address_name  + '</span>';
        } else {
            itemStr += '    <span>' +  places.address_name  + '</span>';
        }

        itemStr += '  <span class="tel">' + places.phone  + '</span>' +
                    '</div>';

        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
    }


    function addMarker(position, idx, title) { // 마커를 생성하고 지도 위에 마커를 표시하는 함수
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지 사용
            imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
            imgOptions =  {
                spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
            },
            markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                position: position, // 마커의 위치
                image: markerImage
            });

        marker.setMap(map); // 지도 위에 마커를 표출
        markers.push(marker);  // 배열에 생성된 마커를 추가
        return marker;
    }

    function removeMarker() {// 지도 위에 표시되고 있는 마커를 모두 제거
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }
        markers = [];
    }

    function displayPagination(pagination) {// 검색결과 목록 하단에 페이지번호를 표시는 함수
        var paginationEl = document.getElementById('pagination'),
            fragment = document.createDocumentFragment(),
            i;

        while (paginationEl.hasChildNodes()) {     // 기존에 추가된 페이지번호를 삭제
            paginationEl.removeChild (paginationEl.lastChild);
        }

        for (i=1; i<=pagination.last; i++) {
            var el = document.createElement('a');
            el.href = "#";
            el.innerHTML = i;

            if (i===pagination.current) {
                el.className = 'on';
            } else {
                el.onclick = (function(i) {
                    return function() {
                        pagination.gotoPage(i);
                    }
                })(i);
            }

            fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
    }

    function displayInfowindow(marker, title) {// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수
        var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

        infowindow.setContent(content);// 인포윈도우에 장소명을 표시
        infowindow.open(map, marker);
    }

    // 검색결과 목록의 자식 Element를 제거하는 함수
    function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
            el.removeChild (el.lastChild);
        }
    }

</script>
