<script>
    const boardListGrid = document.querySelector("#boardListGrid");
    const boardSearchTxt =  document.querySelector("#boardSearchTxt");
    const boardSearchBtn =  document.querySelector("#boardSearchBtn");

    const boardListColumn = [
        {headerName: "제목", field: "title", width :"200", align: "center", resizable: false, editable: false },
        {headerName: "작성자", field: "writer", width :"50", align: "center", resizable: false, editable: false },
        {headerName: '작성일', field: "date", width :"50", align: "center", resizable: false, editable: false },
        {headerName: '주제', field: 'topicNm', width :"50", align: "center", resizable: false, editable: false },
        {headerName: '조회', field: 'clickAmount', width :"50", align: "center", resizable: false, editable: false },
    ];
    let boardListRowData = [];
    const boardListGridOptions = {
        defaultColDef: {
            flex: 1,
            minWidth: 100,
            resizable: true,
        },
        columnDefs: boardListColumn,
        rowSelection: 'multiple',
        rowData: boardListRowData,
        getRowNodeId: function(data) {
            return data.itemCode;
        },
        defaultColDef: {editable: false, resizable : true},
        overlayNoRowsTemplate: "등록된 게시글이 없습니다.",
        onGridReady: function(event) {// onload 이벤트와 유사 ready 이후 필요한 이벤트 삽입한다.
            event.api.sizeColumnsToFit();
        },
        onRowSelected: function(event) { // checkbox
            console.log(event);
        },
        onGridSizeChanged: function(event) {
            event.api.sizeColumnsToFit();
        },
        getRowStyle: function(param) {
            return {'text-align': 'center'};
        },
    }
    const showBoardListGrid = () => {
	    let xhr = new XMLHttpRequest();
	    xhr.open('Post', 'stuhel/board/boardListRetrieve'
	        ,true)
	    xhr.setRequestHeader('Accept', 'application/json');
	    xhr.send();
	    xhr.onreadystatechange = () => {
	        if (xhr.readyState == 4 && xhr.status == 200) {
	            let txt = xhr.responseText;
	            //txt = JSON.parse(txt);
	            console.log(txt);
	            boardListGridOptions.api.setRowData(txt.gridRowJson);
	        }
	    }
	}

    document.addEventListener('DOMContentLoaded', () => {
        showBoardListGrid();
        new agGrid.Grid(boardListGrid, boardListGridOptions);
    });


    function boardSearchClick(){
	    let xhr = new XMLHttpRequest();
	    xhr.open('Post', 'stuhel/board/boardKeywordSearch?keyword='+boardSearchTxt.value
	        ,true)
	    xhr.setRequestHeader('Accept', 'application/json');
	    xhr.send();
	    xhr.onreadystatechange = () => {
	        if (xhr.readyState == 4 && xhr.status == 200) {
	            let txt = xhr.responseText;
	            //txt = JSON.parse(txt);
	            console.log(txt);
	            boardListGridOptions.api.setRowData(txt.gridRowJson);
	        }
	    }
    }

    function boardKeywordSearch(){
        let xhr = new XMLHttpRequest();
        xhr.open('Post', "/stuhel/board/boardKeywordSearch?fullKeyword="+boardSearchTxt.value
            ,true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let txt = xhr.responseText;
                txt = JSON.parse(txt);
                console.log(txt);
            }
        }

    }

    /*로그아웃*/
    function logoutButton(){
        let xhr = new XMLHttpRequest();
        xhr.open('Post', "/member/logout"
            ,true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.send();
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 데이터 확인
                let txt = xhr.responseText;
                console.log("로그아웃되었습니다.");
                location.href="/index.html";
            }
        }
    }
</script>
